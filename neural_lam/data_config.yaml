    - r"$\mathrm{K}$"
    - r"$\mathrm{m}/\mathrm{s}$"
    - r"$\mathrm{m}/\mathrm{s}$"
    - r"$\mathrm{Pa}/\mathrm{s}$"
  levels: # Levels to use for atmosphere variables
